# StreamBus Documentation Site Configuration
# GitHub Pages configuration using Jekyll

title: StreamBus Documentation
description: A next-generation distributed streaming platform built for performance, reliability, and operational simplicity
baseurl: "/streambus"
url: "https://gstreamio.github.io"

# Theme
theme: jekyll-theme-cayman
# Or use a more feature-rich theme:
# remote_theme: pmarsceill/just-the-docs

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings

# Relative links configuration
relative_links:
  enabled: true
  collections: true

# Enable titles from headings
titles_from_headings:
  enabled: true
  strip_title: false
  collections: false

# Markdown configuration
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - planning/
  - archive/
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - "*.sh"
  - "*.log"

# Include files
include:
  - README.md

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"
  - scope:
      path: ""
    values:
      layout: "default"

# Navigation (customize as needed)
# This will depend on which theme you choose

# GitHub repository info
github:
  repository_url: "https://github.com/gstreamio/streambus"
  repository_nwo: "gstreamio/streambus"
