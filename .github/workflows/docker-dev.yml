name: Docker Dev Build

on:
  push:
    branches: [ dev ]
    paths:
      - 'cmd/**'
      - 'pkg/**'
      - 'internal/**'
      - 'Dockerfile'
      - 'deploy/kubernetes/operator/Dockerfile'
      - '.github/workflows/docker-dev.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BROKER: ${{ github.repository }}/broker
  IMAGE_NAME_OPERATOR: ${{ github.repository }}/operator

jobs:
  build-dev-images:
    name: Build Dev Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push broker dev image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BROKER }}:dev
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BROKER }}:dev-${{ github.sha }}
          build-args: |
            VERSION=dev
            COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push operator dev image
        uses: docker/build-push-action@v5
        with:
          context: ./deploy/kubernetes/operator
          file: ./deploy/kubernetes/operator/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_OPERATOR }}:dev
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_OPERATOR }}:dev-${{ github.sha }}
          build-args: |
            VERSION=dev
            COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
