---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: streambus-broker
  labels:
    app: streambus
    component: broker

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: streambus-broker
  labels:
    app: streambus
rules:
  # Allow reading ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  
  # Allow reading Secrets (for TLS certs)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  
  # Allow reading own Pod info
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  
  # Allow creating Events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: streambus-broker
  labels:
    app: streambus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: streambus-broker
subjects:
  - kind: ServiceAccount
    name: streambus-broker
