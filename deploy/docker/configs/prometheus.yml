global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # StreamBus Brokers
  - job_name: 'streambus-brokers'
    static_configs:
      - targets:
          - 'broker1:8081'
          - 'broker2:8081'
          - 'broker3:8081'
        labels:
          cluster: 'streambus-local'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
